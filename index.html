<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>yt-dlp Link Maker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    html, body {
      height: 100%;
      background-color: #f8f9fa;
      font-family: "Segoe UI", sans-serif;
    }
    .main-wrapper {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      max-width: 750px;
      width: 100%;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      padding: 30px;
    }
    .output-box {
      background-color: #f1f1f1;
      padding: 12px;
      border-radius: 8px;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-family: monospace;
      font-size: 0.95rem;
    }
    .form-control, .form-select, .btn {
      font-size: 1.1rem;
      padding: 14px;
    }
    .action-buttons .btn {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .action-buttons i {
      margin-right: 8px;
    }
    .action-buttons .btn + .btn {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="main-wrapper">
    <div class="container">
      <div class="card">
        <h3 class="mb-4 text-center">yt-dlp Link Maker</h3>
        <input id="urlInput" type="text" class="form-control mb-3" placeholder="Paste YouTube URL here" />
        <select id="formatSelect" class="form-select mb-3">
          <option value="bestvideo[ext=mp4]+bestaudio[ext=m4a]">Best MP4 (video+audio)</option>
          <option value="bestvideo+bestaudio">Best Separate Streams</option>
          <option value="bestaudio">Audio Only</option>
          <option value="best">Best Pre-merged (⚠️ not always best)</option>
        </select>
        <button onclick="generateCommand()" class="btn btn-primary w-100 mb-4">Generate Command</button>

        <div id="outputSection" class="d-none">
          <label class="form-label fw-bold">Generated Command:</label>
          <div class="output-box mb-3" id="outputBox"></div>
          <div class="row action-buttons">
            <div class="col-md-6">
              <button class="btn btn-outline-secondary" onclick="copyCommand()">
                <i class="fa-solid fa-copy"></i> Copy
              </button>
            </div>
            <div class="col-md-6">
              <button class="btn btn-outline-primary" onclick="shareCommand()">
                <i class="fa-solid fa-share-nodes"></i> Share
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
