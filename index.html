<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YT-DLP Link Builder</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 2rem;
      text-align: center;
      direction: rtl;
    }
    h1 {
      margin-bottom: 1rem;
    }
    textarea, select, input {
      width: 90%;
      max-width: 700px;
      margin: 1rem 0;
      padding: 1rem;
      font-size: 1rem;
    }
    .selects {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .output-box {
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
      margin-top: 1rem;
      position: relative;
    }
    #copyBtn {
      position: absolute;
      left: 1rem;
      top: 1rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
    button {
      padding: 1rem 2rem;
      margin-top: 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
    @media (max-width: 600px) {
      .selects {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <h1>ساخت دستور yt-dlp</h1>

  <textarea id="formatsInput" rows="10" placeholder="خروجی yt-dlp -F را اینجا Paste کنید..."></textarea>
  <button onclick="parseFormats()">تحلیل کیفیت‌ها</button>

  <div class="selects" id="qualitySelectors" style="display:none;">
    <select id="videoFormat"></select>
    <select id="audioFormat"></select>
  </div>

  <div class="output-box" id="outputBox" style="display:none;">
    <button id="copyBtn" onclick="copyCommand()">کپی</button>
    <pre id="ytCommand"></pre>
  </div>

  <script>
    function parseFormats() {
      const input = document.getElementById('formatsInput').value;
      const lines = input.split('\n').filter(line => line.match(/^\d|^\d{3}-/));
      const videoSel = document.getElementById('videoFormat');
      const audioSel = document.getElementById('audioFormat');

      videoSel.innerHTML = '<option value="">[انتخاب کیفیت ویدیو]</option>';
      audioSel.innerHTML = '<option value="">[انتخاب کیفیت صدا]</option>';

      lines.forEach(line => {
        const cols = line.trim().split(/\s{2,}/);
        const id = cols[0];
        const ext = cols[1];
        const res = cols[2] || '';
        const tbr = cols[5] || '';
        const more = cols[cols.length - 1] || '';

        const label = `${id} - ${ext} - ${res} - ${tbr} - ${more}`;
        if (res.includes('audio') || ext === 'm4a' || ext === 'webm') {
          audioSel.innerHTML += `<option value="${id}">${label}</option>`;
        } else {
          videoSel.innerHTML += `<option value="${id}">${label}</option>`;
        }
      });

      document.getElementById('qualitySelectors').style.display = 'flex';

      videoSel.onchange = generateCommand;
      audioSel.onchange = generateCommand;
    }

    function generateCommand() {
      const vid = document.getElementById('videoFormat').value;
      const aud = document.getElementById('audioFormat').value;
      const out = document.getElementById('ytCommand');
      const box = document.getElementById('outputBox');

      if (vid || aud) {
        let cmd = 'yt-dlp ';
        if (vid && aud) {
          cmd += `-f "${vid}+${aud}" `;
        } else {
          cmd += `-f "${vid || aud}" `;
        }
        cmd += '"<لینک_ویدیو>"';
        out.textContent = cmd;
        box.style.display = 'block';
      } else {
        out.textContent = '';
        box.style.display = 'none';
      }
    }

    function copyCommand() {
      const text = document.getElementById('ytCommand').textContent;
      navigator.clipboard.writeText(text).then(() => {
        document.getElementById('copyBtn').innerText = 'کپی شد!';
        setTimeout(() => {
          document.getElementById('copyBtn').innerText = 'کپی';
        }, 1500);
      });
    }
  </script>
</body>
</html>
