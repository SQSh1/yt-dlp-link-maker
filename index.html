<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ابزار دانلود از یوتیوب</title>
  <style>
    body {
      font-family: 'Vazirmatn', Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #1A1A1A;
      color: #FFFFFF;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #00B7EB;
    }
    input, select, button {
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }
    input {
      background-color: #2F2F2F;
      color: #FFFFFF;
      border: 1px solid #444;
    }
    select {
      background-color: #2F2F2F;
      color: #FFFFFF;
      border: 1px solid #444;
    }
    button {
      background-color: #1E90FF;
      color: #FFFFFF;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #00B7EB;
    }
    .action-btn {
      background-color: #555;
      margin: 5px;
    }
    .action-btn:hover {
      background-color: #777;
    }
    .action-btn.copied {
      background-color: #1E90FF;
    }
    .container {
      text-align: center;
      width: 100%;
      max-width: 500px;
    }
    .section {
      margin-top: 20px;
      background-color: #252525;
      padding: 15px;
      border-radius: 8px;
    }
    .info {
      background-color: #333;
      padding: 10px;
      margin-top: 20px;
      border-radius: 8px;
      font-size: 14px;
    }
    .command {
      background-color: #2F2F2F;
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>ابزار دانلود از یوتیوب</h1>

  <div class="container">
    <input type="text" id="videoUrl" placeholder="لینک ویدیو یا پلی‌لیست یوتیوب" />

    <div class="section">
      <h3>انتخاب نوع دانلود:</h3>
      <select id="downloadType" onchange="updateOptions()">
        <option value="video">دانلود ویدیو</option>
        <option value="audio">دانلود صدا (MP3)</option>
        <option value="playlist">دانلود پلی‌لیست</option>
      </select>

      <div id="videoOptions" class="section">
        <h3>انتخاب کیفیت:</h3>
        <select id="qualitySelect">
          <option value="best">بهترین کیفیت</option>
          <option value="137">1080p</option>
          <option value="22">720p</option>
          <option value="18">360p</option>
        </select>
        <h3>فرمت خروجی:</h3>
        <select id="formatSelect">
          <option value="mp4">MP4</option>
          <option value="mkv">MKV</option>
        </select>
      </div>

      <button onclick="generateCommand()">تولید دستور</button>
    </div>

    <div id="commandSection" class="section" style="display: none;">
      <h3>دستور آماده برای ترموکس:</h3>
      <div id="commandOutput" class="command"></div>
      <button class="action-btn" onclick="copyCommand()">کپی دستور</button>
      <button class="action-btn" onclick="shareCommand()">شیر کردن</button>
    </div>

    <div class="info">
      <h4>راهنما</h4>
      <p>۱. لینک ویدیو یا پلی‌لیست رو وارد کنید.<br>
         ۲. نوع دانلود و کیفیت رو انتخاب کنید.<br>
         ۳. دستور تولیدشده رو کپی یا شیر کنید و در ترموکس اجرا کنید.<br>
         ۴. بعد از دانلود، با دستور <code>ls</code> فایل‌ها رو ببینید.</p>
    </div>
  </div>

  <script>
    function updateOptions() {
      const downloadType = document.getElementById('downloadType').value;
      const videoOptions = document.getElementById('videoOptions');
      if (downloadType === 'video') {
        videoOptions.style.display = 'block';
      } else {
        videoOptions.style.display = 'none';
      }
    }

    function generateCommand() {
      const videoUrl = document.getElementById('videoUrl').value.trim();
      const downloadType = document.getElementById('downloadType').value;
      const quality = document.getElementById('qualitySelect').value;
      const format = document.getElementById('formatSelect').value;

      if (!videoUrl) {
        alert('لطفاً لینک ویدیو یا پلی‌لیست را وارد کنید!');
        return;
      }

      const basePath = 'cd /storage/emulated/0/Termux';
      let command = '';

      if (downloadType === 'video') {
        command = `yt-dlp "${videoUrl}" --format ${quality} --merge-output-format ${format}`;
      } else if (downloadType === 'audio') {
        command = `yt-dlp "${videoUrl}" --extract-audio --audio-format mp3`;
      } else if (downloadType === 'playlist') {
        command = `yt-dlp "${videoUrl}" --yes-playlist --format best`;
      }

      const fullCommand = `${basePath}\n${command}\nls`;
      document.getElementById('commandOutput').innerText = fullCommand;
      document.getElementById('commandSection').style.display = 'block';
    }

    function copyCommand() {
      const command = document.getElementById('commandOutput').innerText;
      navigator.clipboard.writeText(command);
      const copyBtn = document.querySelector('button[onclick="copyCommand()"]');
      copyBtn.classList.add('copied');
      setTimeout(() => copyBtn.classList.remove('copied'), 1000);
    }

    function shareCommand() {
      const command = document.getElementById('commandOutput').innerText;
      if (navigator.share) {
        navigator.share({
          text: command,
          title: 'دستور دانلود یوتیوب'
        });
      } else {
        alert('مرورگر شما از قابلیت شیر پشتیبانی نمی‌کند. لطفاً دستور را کپی کنید.');
      }
      const shareBtn = document.querySelector('button[onclick="shareCommand()"]');
      shareBtn.classList.add('copied');
      setTimeout(() => shareBtn.classList.remove('copied'), 1000);
    }
  </script>
</body>
</html>
