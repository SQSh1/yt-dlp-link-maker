<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>ساخت دستور yt-dlp</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 20px;
      text-align: center;
    }
    input, select, button, textarea {
      margin: 10px auto;
      display: block;
      padding: 10px;
      font-size: 16px;
      width: 90%;
      max-width: 500px;
    }
    textarea {
      height: 100px;
    }
    .output-box {
      background: #eaeaea;
      padding: 10px;
      border-radius: 8px;
      position: relative;
    }
    .copy-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>ابزار ساخت دستور yt-dlp</h2>
  
  <input type="text" id="ytLink" placeholder="لینک یوتیوب را وارد کنید">
  <button onclick="analyzeLink()">تحلیل لینک</button>

  <select id="formatSelect">
    <option value="">ابتدا لینک را تحلیل کنید...</option>
  </select>

  <button onclick="buildCommand()">ساخت دستور</button>

  <div class="output-box">
    <button class="copy-btn" onclick="copyCommand()">کپی</button>
    <textarea id="ytCommand" readonly></textarea>
  </div>

  <script>
    function analyzeLink() {
      const link = document.getElementById("ytLink").value;
      if (!link.includes("youtube.com") && !link.includes("youtu.be")) {
        alert("لینک معتبر نیست!");
        return;
      }
      // شبیه‌سازی کیفیت‌ها (در نسخه بعدی با تحلیل واقعی جایگزین می‌کنیم)
      const formats = [
        { id: "137+140", label: "1080p MP4 + Audio" },
        { id: "22", label: "720p MP4 (همراه صدا)" },
        { id: "140", label: "Audio M4A" }
      ];
      const select = document.getElementById("formatSelect");
      select.innerHTML = "";
      formats.forEach(f => {
        const option = document.createElement("option");
        option.value = f.id;
        option.textContent = f.label;
        select.appendChild(option);
      });
    }

    function buildCommand() {
      const link = document.getElementById("ytLink").value;
      const format = document.getElementById("formatSelect").value;
      if (!format) return alert("لطفاً کیفیت را انتخاب کنید.");
      const cmd = `yt-dlp -f "${format}" "${link}"`;
      document.getElementById("ytCommand").value = cmd;
    }

    function copyCommand() {
      const cmd = document.getElementById("ytCommand");
      cmd.select();
      document.execCommand("copy");
      alert("دستور کپی شد!");
    }
  </script>
</body>
</html>
