<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>yt-dlp Link Maker</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #1e1e2f;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    textarea {
      width: 100%;
      max-width: 800px;
      height: 150px;
      background: #2a2a40;
      color: #fff;
      border: none;
      padding: 10px;
      font-family: monospace;
      margin-bottom: 15px;
      resize: vertical;
    }
    .formats-container {
      max-width: 800px;
      margin: 0 auto 20px;
      background: #2b2b45;
      padding: 10px;
      border-radius: 8px;
      max-height: 300px;
      overflow-y: auto;
      text-align: left;
    }
    .format-item {
      margin: 5px 0;
    }
    .output-box {
      background: #333;
      padding: 10px;
      border-radius: 6px;
      font-family: monospace;
      display: inline-block;
      max-width: 90%;
      word-wrap: break-word;
    }
    button {
      padding: 8px 20px;
      font-size: 16px;
      margin: 10px 5px;
      border: none;
      border-radius: 6px;
      background: #00bfa6;
      color: #000;
      cursor: pointer;
    }
    button:hover {
      background: #00a08c;
    }
  </style>
</head>
<body>

  <h1>yt-dlp Link Maker</h1>

  <textarea id="inputBox" placeholder="Paste yt-dlp -F output here..."></textarea>
  <br>
  <div class="formats-container" id="formatsContainer">
    <!-- Format checkboxes will appear here -->
  </div>

  <button onclick="generateCommand()">ساخت دستور yt-dlp</button>

  <div style="margin-top:20px">
    <h3>دستور نهایی:</h3>
    <div class="output-box" id="outputBox">در انتظار انتخاب کیفیت...</div>
    <br>
    <button onclick="copyCommand()">کپی</button>
  </div>

  <script>
    const inputBox = document.getElementById("inputBox");
    const formatsContainer = document.getElementById("formatsContainer");
    const outputBox = document.getElementById("outputBox");

    inputBox.addEventListener("input", () => {
      formatsContainer.innerHTML = "";
      const lines = inputBox.value.trim().split("\n");

      lines.forEach(line => {
        const match = line.match(/^(\d+|\w+)-?.*?\|/);
        if (match) {
          const code = match[1];
          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.value = code;
          checkbox.id = "format-" + code;

          const label = document.createElement("label");
          label.htmlFor = checkbox.id;
          label.textContent = " " + line.trim();

          const div = document.createElement("div");
          div.className = "format-item";
          div.appendChild(checkbox);
          div.appendChild(label);

          formatsContainer.appendChild(div);
        }
      });
    });

    function generateCommand() {
      const checkboxes = formatsContainer.querySelectorAll("input[type='checkbox']:checked");
      const selectedFormats = Array.from(checkboxes).map(cb => cb.value);
      if (selectedFormats.length === 0) {
        outputBox.textContent = "لطفاً حداقل یک کیفیت انتخاب کنید.";
        return;
      }

      const formatString = selectedFormats.join("+");
      const command = `yt-dlp -f "${formatString}" <video_url>`;
      outputBox.textContent = command;
    }

    function copyCommand() {
      const text = outputBox.textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert("دستور کپی شد!");
      });
    }
  </script>

</body>
</html>
