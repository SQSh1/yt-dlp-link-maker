<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>ساخت دستور yt-dlp</title>
  <style>
    body {
      font-family: "Vazirmatn", sans-serif;
      text-align: center;
      padding: 40px 10px;
      background-color: #f4f4f4;
      direction: rtl;
    }
    input, select, button {
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      margin: 10px;
    }
    #outputBox {
      margin-top: 20px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 90%;
      margin-left: auto;
      margin-right: auto;
    }
    #result {
      background: #eee;
      padding: 10px;
      border-radius: 8px;
      font-family: monospace;
      overflow-x: auto;
      text-align: left;
    }
    .actions button {
      margin: 5px;
    }
  </style>
</head>
<body>
  <h2>ساخت دستور yt-dlp</h2>
  <input type="text" id="url" placeholder="لینک ویدیو یا پلی‌لیست">
  <br>
  <select id="format">
    <option value="best">بالاترین کیفیت</option>
    <option value="bv*+ba">720p (video+audio)</option>
    <option value="worstaudio">فقط صدا (ضعیف)</option>
    <option value="ba">فقط صدا (خوب)</option>
  </select>
  <br>
  <label>
    <input type="checkbox" id="audioOnly"> تبدیل به MP3
  </label>
  <br>
  <button onclick="generate()">ایجاد دستور</button>

  <div id="outputBox" style="display:none;">
    <h3>📋 دستور Termux</h3>
    <pre id="result"></pre>
    <div class="actions">
      <button onclick="copyCommand()">📋 کپی</button>
      <button onclick="shareCommand()">🔗 اشتراک‌گذاری</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
