<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>ساخت لینک yt-dlp</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    .dark {
      background-color: #121212;
      color: white;
    }
  </style>
</head>
<body>
  <h2>لینک یوتیوب وارد کن:</h2>
  <input type="text" id="url" placeholder="Paste YouTube link here" size="50">
  <br><br>

  <label for="format">انتخاب کیفیت/فرمت:</label>
  <select id="format">
    <option value="best">Best Quality</option>
    <option value="bv*+ba">720p (best video+audio)</option>
    <option value="worstaudio">Audio Only (Low)</option>
    <option value="ba">Audio Only (Best)</option>
  </select>
  <br><br>

  <label>
    <input type="checkbox" id="audioOnly">
    تبدیل به MP3
  </label>
  <br><br>

  <button onclick="generate()">ایجاد دستور</button>
  <button onclick="toggleDarkMode()">تغییر حالت تاریک</button>
  <br><br>

  <div id="warning" style="color: red;"></div>

  <h3>دستور نهایی برای Termux:</h3>
  <pre id="result"></pre>

  <script src="main.js"></script>
</body>
</html>
