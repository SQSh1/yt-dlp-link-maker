<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تولید دستور yt-dlp</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }

    .container {
      max-width: 500px;
      width: 100%;
      background: white;
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
    }

    .formats {
      margin-bottom: 1rem;
    }

    .formats label {
      display: block;
      margin-bottom: 0.3rem;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .output {
      margin-top: 1rem;
      background-color: #f1f1f1;
      padding: 0.8rem;
      border-radius: 0.5rem;
      position: relative;
    }

    .copy-btn {
      position: absolute;
      top: 0.4rem;
      right: 0.4rem;
      background: #6c757d;
      border: none;
      color: white;
      border-radius: 0.3rem;
      padding: 0.2rem 0.5rem;
      cursor: pointer;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <h1>سازنده دستور yt-dlp</h1>
  <div class="container">
    <label for="url">لینک ویدیو:</label>
    <input type="text" id="url" placeholder="مثلاً https://youtu.be/abc123" />

    <div class="formats">
      <label><input type="radio" name="format" value="best" checked /> بهترین کیفیت (پیش‌فرض)</label>
      <label><input type="radio" name="format" value="bv*+ba/b"> کیفیت خوب و ترکیبی</label>
      <label><input type="radio" name="format" value="22"> کیفیت mp4 (720p)</label>
      <label><input type="radio" name="format" value="18"> کیفیت mp4 (360p)</label>
      <label><input type="radio" name="format" value="bestaudio"> فقط صدا (برای MP3)</label>
    </div>

    <button onclick="generateCommand()">تولید دستور</button>

    <div class="output" id="output" style="display:none;">
      <button class="copy-btn" onclick="copyCommand()">کپی</button>
      <code id="command"></code>
    </div>
  </div>

  <script>
    function generateCommand() {
      const url = document.getElementById("url").value.trim();
      const format = document.querySelector('input[name="format"]:checked').value;
      if (!url) {
        alert("لطفاً لینک ویدیو را وارد کنید.");
        return;
      }

      let command = `yt-dlp -f "${format}" "${url}"`;
      if (format === "bestaudio") {
        command += " --extract-audio --audio-format mp3";
      }

      document.getElementById("command").innerText = command;
      document.getElementById("output").style.display = "block";
    }

    function copyCommand() {
      const text = document.getElementById("command").innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("دستور کپی شد!");
      });
    }
  </script>
</body>
</html>
