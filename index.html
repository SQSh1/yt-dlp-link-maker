<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>yt-dlp لینک‌ساز ترموکس</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 2rem;
      background: #f3f4f6;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    input, select, button {
      padding: 0.5rem 1rem;
      margin: 0.5rem 0;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    #command-box {
      background: #fff;
      border: 1px solid #ccc;
      padding: 1rem;
      margin-top: 1rem;
      width: 100%;
      max-width: 600px;
      font-family: monospace;
      white-space: pre-wrap;
      position: relative;
      border-radius: 0.75rem;
    }

    .copy-btn {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      border: none;
      background: #4f46e5;
      color: #fff;
      padding: 0.3rem 0.6rem;
      border-radius: 0.5rem;
      cursor: pointer;
    }

    .copy-btn:hover {
      background: #4338ca;
    }
  </style>
</head>
<body>
  <h1>لینک‌ساز yt-dlp برای ترموکس</h1>

  <input type="text" id="url" placeholder="لینک یوتیوب را وارد کنید" size="50"/>

  <select id="format">
    <option value="bestvideo+bestaudio">ویدیو HD (پیش‌فرض)</option>
    <option value="22">MP4 - 720p (فرمت 22)</option>
    <option value="18">MP4 - 360p (فرمت 18)</option>
    <option value="251">فقط صدا - WebM (فرمت 251)</option>
    <option value="bestaudio">فقط صدا - بهترین کیفیت</option>
    <option value="best">ویدیو با صدا - یک‌پارچه</option>
  </select>

  <button onclick="generateCommand()">تولید دستور ترموکس</button>

  <div id="command-box" style="display:none;">
    <button class="copy-btn" onclick="copyCommand()">کپی</button>
    <code id="command-output"></code>
  </div>

  <script>
    function generateCommand() {
      const url = document.getElementById("url").value.trim();
      const format = document.getElementById("format").value;
      if (!url) {
        alert("لینک را وارد کنید");
        return;
      }
      const cmd = `yt-dlp -f "${format}" "${url}"`;
      document.getElementById("command-output").textContent = cmd;
      document.getElementById("command-box").style.display = "block";
    }

    function copyCommand() {
      const command = document.getElementById("command-output").textContent;
      navigator.clipboard.writeText(command).then(() => {
        alert("کپی شد!");
      });
    }
  </script>
</body>
</html>
