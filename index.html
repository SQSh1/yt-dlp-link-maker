<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>ساخت لینک yt-dlp</title>
  <style>
    body {
      font-family: "Vazirmatn", sans-serif;
      background-color: #f5f5f5;
      direction: rtl;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      padding-top: 40px;
    }

    .container {
      background: white;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
      text-align: center;
    }

    input, select {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }

    button {
      padding: 10px 16px;
      font-size: 16px;
      margin: 10px 6px;
      cursor: pointer;
    }

    pre {
      background: #eee;
      padding: 12px;
      text-align: left;
      overflow-x: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
      border-radius: 8px;
      margin-top: 10px;
    }

    .action-buttons {
      margin-top: 10px;
    }

    .action-buttons button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
    }

    #warning {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>لینک یوتیوب را وارد کن:</h2>
    <input type="text" id="url" placeholder="لینک ویدیو یا پلی‌لیست">

    <select id="format">
      <option value="best">بالاترین کیفیت</option>
      <option value="bv*+ba">720p (ویدیو + صدا)</option>
      <option value="worstaudio">فقط صدا (کیفیت پایین)</option>
      <option value="ba">فقط صدا (کیفیت بالا)</option>
    </select>

    <label>
      <input type="checkbox" id="audioOnly" />
      تبدیل به MP3
    </label>

    <br>
    <button onclick="generate()">ایجاد دستور</button>
    <div id="warning"></div>

    <h3>دستور نهایی برای Termux:</h3>
    <pre id="result"></pre>

    <div class="action-buttons">
      <button onclick="copyCommand()">کپی</button>
      <button onclick="shareCommand()">اشتراک‌گذاری</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
