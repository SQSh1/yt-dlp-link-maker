<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>YT-DLP لینک‌ساز پیشرفته</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f4f4f4;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
      width: 80%;
      max-width: 400px;
    }
    .format {
      border: 1px solid #aaa;
      background: #fff;
      padding: 10px;
      margin: 8px auto;
      width: 90%;
      max-width: 500px;
      cursor: pointer;
      text-align: left;
    }
    pre {
      background: #222;
      color: #0f0;
      padding: 10px;
      margin-top: 20px;
      overflow-x: auto;
      direction: ltr;
      text-align: left;
    }
  </style>
</head>
<body>

<h2>YT-DLP لینک‌ساز پیشرفته</h2>

<input id="ytlink" type="text" placeholder="لینک ویدیو یوتیوب را وارد کنید">
<br>
<button onclick="fetchFormats()">تحلیل کیفیت‌ها</button>

<div id="formats"></div>

<pre id="ytcmd"></pre>

<script>
  async function fetchFormats() {
    const url = document.getElementById("ytlink").value;
    const formatsDiv = document.getElementById("formats");
    const cmdBox = document.getElementById("ytcmd");
    formatsDiv.innerHTML = "";
    cmdBox.innerText = "";

    if (!url.includes("youtube.com") && !url.includes("youtu.be")) {
      formatsDiv.innerText = "لینک معتبر نیست.";
      return;
    }

    formatsDiv.innerText = "در حال تحلیل... لطفاً صبر کنید.";

    try {
      const res = await fetch(`https://yt-dlp-api-h9nv.onrender.com/analyze?url=${encodeURIComponent(url)}`);
      const data = await res.json();
      formatsDiv.innerHTML = "";

      if (!data.formats || data.formats.length === 0) {
        formatsDiv.innerText = "هیچ فرمتی یافت نشد.";
        return;
      }

      data.formats.forEach(f => {
        const btn = document.createElement("div");
        btn.className = "format";
        btn.innerText = `${f.format_id} - ${f.ext} - ${f.resolution || f.abr + "kbps"} - ${f.filesize ? (f.filesize / 1048576).toFixed(1) + "MB" : ""}`;
        btn.onclick = () => {
          cmdBox.innerText = `yt-dlp -f ${f.format_id} "${url}" -o "/storage/emulated/0/Termux/%(title)s.%(ext)s"`;
        };
        formatsDiv.appendChild(btn);
      });
    } catch (e) {
      formatsDiv.innerText = "خطا در دریافت اطلاعات از API.";
      console.error(e);
    }
  }
</script>

</body>
</html>
