<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>yt-dlp Link Maker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
  <style>
    html, body {
      height: 100%;
      background-color: #f8f9fa;
      font-family: "Segoe UI", sans-serif;
    }
    .main-wrapper {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      max-width: 650px;
      width: 100%;
      padding: 30px;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }
    .output-box {
      background-color: #f1f1f1;
      padding: 10px;
      border-radius: 8px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .btn-copy {
      margin-left: 10px;
    }
    .form-control, .form-select, .btn {
      font-size: 1.1rem;
      padding: 12px;
    }
  </style>
</head>
<body>
  <div class="main-wrapper">
    <div class="container">
      <div class="card p-4">
        <h3 class="mb-4 text-center">yt-dlp Link Maker</h3>
        <input id="urlInput" type="text" class="form-control mb-3" placeholder="Paste YouTube URL here" />
        <select id="formatSelect" class="form-select mb-3">
          <option value="bestvideo[ext=mp4]+bestaudio[ext=m4a]">Best MP4 (video+audio)</option>
          <option value="bestvideo+bestaudio">Best (any format)</option>
          <option value="bestaudio">Audio Only</option>
          <option value="best">Best Available</option>
        </select>
        <button onclick="generateCommand()" class="btn btn-primary w-100 mb-3">Generate Command</button>

        <div id="outputSection" class="d-none">
          <label class="form-label fw-bold">Generated Command:</label>
          <div class="d-flex align-items-start">
            <div id="outputBox" class="output-box flex-grow-1"></div>
            <div class="ms-2 d-flex flex-column">
              <button class="btn btn-outline-secondary btn-copy mb-2" onclick="copyCommand()">Copy</button>
              <button class="btn btn-outline-primary btn-copy" onclick="shareCommand()">Share</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
