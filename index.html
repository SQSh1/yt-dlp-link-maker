<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>yt-dlp Link Maker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen flex flex-col justify-center items-center p-6 space-y-6">

  <div class="max-w-xl w-full text-center space-y-4">
    <h1 class="text-3xl font-bold">YT-DLP Link Maker</h1>
    <p class="text-lg">ابزاری ساده و کاربردی برای ساخت دستور yt-dlp با قابلیت تشخیص لینک ویدیو یا پلی‌لیست.</p>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
      <a href="simple.html" class="bg-blue-600 text-white py-2 rounded hover:bg-blue-700">نسخه ساده</a>
      <a href="advanced.html" class="bg-purple-600 text-white py-2 rounded hover:bg-purple-700">نسخه پیشرفته</a>
    </div>

    <button onclick="toggleDarkMode()" class="mt-4 text-sm text-gray-500 hover:underline">تغییر حالت تاریک/روشن</button>
  </div>

  <script>
    function toggleDarkMode() {
      document.documentElement.classList.toggle('dark');
    }
  </script>

</body>
</html>
