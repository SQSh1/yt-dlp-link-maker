<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>ساخت دستور yt-dlp</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 20px;
      text-align: center;
    }
    input, select, button, textarea {
      margin: 10px auto;
      display: block;
      padding: 10px;
      font-size: 16px;
      width: 90%;
      max-width: 500px;
    }
    textarea {
      height: 100px;
    }
    .output-box {
      background: #eaeaea;
      padding: 10px;
      border-radius: 8px;
      position: relative;
    }
    .copy-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>ابزار ساخت دستور yt-dlp</h2>
  <textarea id="ytInfo" placeholder="خروجی دستور yt-dlp -F را اینجا Paste کنید"></textarea>
  <button onclick="extractFormats()">استخراج کیفیت‌ها</button>

  <select id="formatSelect">
    <option value="">لطفاً کیفیت را انتخاب کنید</option>
  </select>
<!-- ... ادامه ... -->
<script>
  function extractFormats() {
    const info = document.getElementById("ytInfo").value;
    const lines = info.split("\n");
    const formats = [];

    lines.forEach(line => {
      // استخراج خطوطی که با کد عددی شروع می‌شوند
      const match = line.match(/^(\d{1,4})(\+?\d{0,4})\s+(\w+)\s+(.*)$/);
      if (match) {
        const code = match[1] + (match[2] ? match[2] : "");
        const ext = match[3];
        const desc = match[4].trim();
        formats.push({ id: code, label: `${code} - ${desc}` });
      }
    });

    const select = document.getElementById("formatSelect");
    select.innerHTML = "";
    formats.forEach(f => {
      const option = document.createElement("option");
      option.value = f.id;
      option.textContent = f.label;
      select.appendChild(option);
    });

    if (formats.length === 0) {
      alert("هیچ کیفیتی یافت نشد. لطفاً خروجی کامل yt-dlp -F را Paste کنید.");
    }
  }

  // تابع‌های قبلی مثل buildCommand و copyCommand بدون تغییر باقی می‌مانند
  </script>
</body>
</html>
